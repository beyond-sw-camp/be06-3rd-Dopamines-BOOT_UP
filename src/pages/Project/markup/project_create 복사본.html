<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 등록</title>
    <link rel="stylesheet" href="./css/sh.css">
</head>
<body>
    <div class="css-ku8wk2">
        <div style="width: 0%;" class="css-1du3bhy"></div>
    </div>
    <div class="css-1yh1ujh">
        <div class="css-1x3lndz">
            <h1>프로젝트 등록</h1>
        </div>
        <form>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>

            <div class="row">
                <label for="generation">기수 선택:</label>
                <select id="generation" name="generation" required>
                    <option value="1">1기</option>
                    <option value="2">2기</option>
                    <option value="3">3기</option>
                    <option value="4">4기</option>
                    <option value="5">5기</option>
                    <option value="6">6기</option>
                    <option value="7">7기</option>
                    <option value="8">8기</option>
                    <option value="9">9기</option>
                    <option value="10">10기</option>
                </select>

                <label for="team">팀 선택:</label>
                <select id="team" name="team" required>
                    <option value="dopamines">dopamines</option>
                    <option value="fiiiiive">fiiiiive</option>
                    <option value="ketchap">ketchap</option>
                    <option value="404x">404x</option>
                    <option value="gamza">gamza</option>
                    <option value="4trees">4trees</option>
                </select>
            </div>

            <label for="file-upload" class="file-label">파일 첨부:</label>
            <input type="file" id="file-upload" name="file-upload">

            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
